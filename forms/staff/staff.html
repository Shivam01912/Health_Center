<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Staff Registration</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/select.css">

  
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1 style="font-weight: bold; color: #277D6B">Staff Registration</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Register</h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="firstName" required="required"/>
        <label for="#{label}">First Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="lastName" required="required"/>
        <label for="#{label}">Last Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="mailID" required="required"/>
        <label for="#{label}">E-Mail</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="digit" id="contactNo" required="required"/>
        <label for="#{label}">Contact No.</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="address" required="required"/>
        <label for="#{label}">Address</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="date" id="DOB" required="required"/>
        <label for="#{label}">DOB</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="date" id="DOJ" required="required"/>
        <label for="#{label}">Joining Date</label>
        <div class="bar"></div>
      </div>
      <div class="styled-select blue semi-square">
      <select>
        <option value="" disabled selected>Department</option>
        <option value="Doctor">Doctor</option>
        <option value="Pharmacy Staff">Pharmacy Staff</option>
        <option value="Helping Staff">Helping Staff</option>
      </select>
      </div>
      <div class="styled-select blue semi-square">
      <select>
        <option value="" disabled selected>Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>
      </div>
      <div class="input-container">
        <input type="#{type}" id="specialization" required="required"/>
        <label for="#{label}">Specialization</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="userName" minlength="8" required="required"/>
        <label for="#{label}">User Name</label>
        <div class="bar"></div>
      </div>

      <div class="input-container">
        <input type="password" id="password" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>

      <div class="input-container">
        <input type="password" id="confirmPassword" required="required"/>
        <label for="#{label}">Confirm Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
